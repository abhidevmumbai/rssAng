<div class="thumbnail">
    <img ng-src="feed.img" alt="feed.title" ng-click="openDetails(feed)">
    <div class="caption">
        <a href="#" ng-click="openDetails(feed)" ng-bind-html="feed.title"></a>
        <p ng-bind-html="feed.publishedDate"></p>
        <p ng-bind-html="feed.categories" class="badge"></p>
    </div>
</div>
