<div class="thumbnail">
    <a href="#" ng-click="openDetails($event, feed)">
      <img ng-src="{{feed.img}}" />
    </a>
    <div class="caption">
        <a href="#" ng-click="openDetails($event, feed)" ng-bind-html="feed.title"></a>
        <p ng-bind-html="feed.publishedDate | date"></p>
        <p ng-bind-html="feed.categories" class="badge"></p>
    </div>
</div>
